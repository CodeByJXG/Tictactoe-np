name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor
        run: npm install @capacitor/core@5.7.0 @capacitor/cli@5.7.0 @capacitor/android@5.7.0

      - name: Build React app
        run: npm run build

      - name: Init Capacitor
        run: |
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            npx cap init "Tic Tac Toe" "com.nullpointer.tictactoe" --web-dir dist
          fi

      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Replace app icons
        run: |
          ICON="public/imageLogo.png"
          if [ -f "$ICON" ]; then
            sudo apt-get install -y imagemagick
            convert "$ICON" -resize 48x48   android/app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert "$ICON" -resize 72x72   android/app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert "$ICON" -resize 96x96   android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert "$ICON" -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert "$ICON" -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            convert "$ICON" -resize 48x48   android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
            convert "$ICON" -resize 72x72   android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
            convert "$ICON" -resize 96x96   android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
            convert "$ICON" -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
            convert "$ICON" -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          fi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches ~/.gradle/wrapper/dists

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/tictactoe-np.jks

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/android/app/tictactoe-np.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: tictactoe-np-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
